version: '3.8'

services:
  talkai-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: talkai-backend
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/db/talkai.db
      - REDIS_URL=redis://talkai-redis:6379/0
      - DEBUG=False
      - HOST=0.0.0.0
      - PORT=8000
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - talkai-redis
    networks:
      - talkai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  talkai-redis:
    image: redis:7-alpine
    container_name: talkai-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - talkai_redis_data:/data
    networks:
      - talkai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  talkai_redis_data:
    driver: local

networks:
  talkai-network:
    driver: bridge
    name: talkai-network
